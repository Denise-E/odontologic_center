<!DOCTYPE html>
<html lang="es">
<head>
    <title>Crear Turno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/create_turno.js"></script>
</head>
<body>
<div class="container">
    <div id="app-header"></div>
    
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Crear Nuevo Turno</h2>
                </div>
                <div class="card-body">
                    <!-- Alertas -->
                    <div id="alert-success" class="alert alert-success" style="display: none;" role="alert">
                        ¡Turno creado exitosamente!
                    </div>
                    <div id="alert-error" class="alert alert-danger" style="display: none;" role="alert">
                        <strong>Error:</strong> <span id="error-message"></span>
                    </div>

                    <form id="create_turno_form">
                        <div class="mb-3">
                            <label for="pacienteId" class="form-label">Paciente *</label>
                            <select class="form-select" id="pacienteId" required>
                                <option value="">Seleccione un paciente...</option>
                            </select>
                            <small class="text-muted">Selecciona el paciente para el turno</small>
                        </div>

                        <div class="mb-3">
                            <label for="odontologoId" class="form-label">Odontólogo *</label>
                            <select class="form-select" id="odontologoId" required>
                                <option value="">Seleccione un odontólogo...</option>
                            </select>
                            <small class="text-muted">Selecciona el odontólogo que atenderá</small>
                        </div>

                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha y Hora del Turno *</label>
                            <input type="datetime-local" class="form-control" id="fecha" required>
                            <small class="text-muted">Selecciona la fecha y hora del turno</small>
                        </div>

                        <hr>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle"></i> Crear Turno
                            </button>
                            <a href="turnosMenu.html" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Volver
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
