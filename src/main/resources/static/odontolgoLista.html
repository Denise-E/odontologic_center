<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odontologos Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/get_odontologo.js"></script>
    <script type="text/javascript" src="js/update_odontologo.js"></script>
    <script type="text/javascript" src="js/delete_odontologo.js"></script>
    <script type="text/javascript" src="js/create_odontologo.js"></script>
</head>
<body>
    <div id="app-header"></div>
    <div class="container">
        <h1>Lista de Odontologos</h1>
        <div class="row mb-4">
            <div class="col-sm-6" style="background-color:#f8f9fa; padding:10px; border-radius:3px">
                <h5>Crear Odontólogo</h5>
                <form id="create_odontologo_form">
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" id="c_od_nombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label>Apellido:</label>
                        <input type="text" class="form-control" id="c_od_apellido" placeholder="Apellido" required>
                    </div>
                    <div class="form-group">
                        <label>Matrícula:</label>
                        <input type="text" class="form-control" id="c_od_matricula" placeholder="Matrícula" required>
                    </div>
                    <div class="form-group">
                        <label>Requisitos turnos (opcional):</label>
                        <input type="text" class="form-control" id="c_od_requisitos" placeholder="Requisitos (opcional)">
                    </div>
                    <button type="submit" class="btn btn-success mt-2">Crear</button>
                </form>
            </div>
        </div>
        <div id="div_odontologo_table">
            <div class="row table-responsive">
                <table id="odontologoTable" class="table table-bordered">
                    <thead class="table-light">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Matrícula</th>
                        <th>Requisitos</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody id="odontologoTableBody">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6" style="display: none; background-color:#e6fffa; padding:10px; border-radius:3px"
                 id="div_odontologo_updating">
                <form id="update_odontologo_form">
                    <div class="form-group">
                        <label>Id:</label>
                        <input type="text" class="form-control" id="odontologo_id" readonly>
                    </div>
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" id="od_nombre" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label>Apellido:</label>
                        <input type="text" class="form-control" id="od_apellido" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <label>Matrícula:</label>
                        <input type="text" class="form-control" id="od_matricula" placeholder="Matrícula">
                    </div>
                    <div class="form-group">
                        <label>Requisitos turnos:</label>
                        <input type="text" class="form-control" id="od_requisitos" placeholder="Requisitos (opcional)">
                    </div>

                    <button type="submit" class="btn btn-primary">Modificar</button>
                </form>
                <div id="od_response" style="display:none; margin:10px"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
