<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odontologos Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/get_odontologo.js"></script>
    <script type="text/javascript" src="js/update_odontologo.js"></script>
    <script type="text/javascript" src="js/delete_odontologo.js"></script>
    <script type="text/javascript" src="js/create_odontologo.js"></script>
</head>
<body>
    <div id="app-header"></div>
    <div class="container">
        <div class="row mb-4 justify-content-center">
            <div class="col-sm-6" style="background-color:#f8f9fa; padding:10px; border-radius:3px">
                <h5>Crear Odont칩logo</h5>
                
                <div id="alert-success-odontologo" class="alert alert-success alert-dismissible fade show" style="display: none;" role="alert">
                    <strong>춰칄xito!</strong> Odont칩logo creado correctamente.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <div id="alert-error-odontologo" class="alert alert-danger alert-dismissible fade show" style="display: none;" role="alert">
                    <strong>Error:</strong> <span id="error-message-odontologo"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <form id="create_odontologo_form">
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" id="c_od_nombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label>Apellido:</label>
                        <input type="text" class="form-control" id="c_od_apellido" placeholder="Apellido" required>
                    </div>
                    <div class="form-group">
                        <label>Matr칤cula:</label>
                        <input type="text" class="form-control" id="c_od_matricula" placeholder="Matr칤cula" required>
                    </div>
                    <div class="form-group">
                        <label>Requisitos turnos (opcional):</label>
                        <input type="text" class="form-control" id="c_od_requisitos" placeholder="Requisitos (opcional)">
                    </div>
                    <button type="submit" class="btn btn-success mt-2">Crear</button>
                </form>
            </div>
        </div>
        
        <h2 class="text-center mt-4 mb-3">Listado de Odont칩logos</h2>
        
        <div id="noOdontologosMessage" class="alert alert-info text-center">
            <h5>游붱 Todav칤a no hay odont칩logos registrados</h5>
        </div>
        
        <div id="odontologosTableContainer" class="row justify-content-center" style="display: none;">
            <div class="col-lg-10 table-responsive">
                <table id="odontologoTable" class="table table-bordered">
                    <thead class="table-light">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Matr칤cula</th>
                        <th>Requisitos</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody id="odontologoTableBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Modal para ver/editar odont칩logo -->
    <div class="modal fade" id="odontologoModal" tabindex="-1" aria-labelledby="odontologoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="odontologoModalLabel">Detalles del Odont칩logo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="update_odontologo_form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label"><strong>Id:</strong></label>
                                    <input type="text" class="form-control" id="odontologo_id" disabled>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label"><strong>Nombre:</strong></label>
                                    <input type="text" class="form-control" placeholder="Nombre" id="od_nombre" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label"><strong>Apellido:</strong></label>
                                    <input type="text" class="form-control" placeholder="Apellido" id="od_apellido" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label"><strong>Matr칤cula:</strong></label>
                                    <input type="text" class="form-control" placeholder="Matr칤cula" id="od_matricula" required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label class="form-label"><strong>Requisitos turnos:</strong></label>
                                    <input type="text" class="form-control" placeholder="Requisitos (opcional)" id="od_requisitos">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="updateOdontologo()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
