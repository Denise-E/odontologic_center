<!DOCTYPE html>
<html lang="es">
<head>
    <title>Lista de Pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/get_paciente.js"></script>
    <script type="text/javascript" src="js/update_paciente.js"></script>
    <script type="text/javascript" src="js/delete_paciente.js"></script>
    <script type="text/javascript" src="js/create_paciente.js"></script>
</head>
<body>
<div class="container">
    <div id="app-header"></div>

    <div id="div_paciente_table">
        <h1>Lista de Pacientes</h1>
        <div class="row mb-4">
            <div class="col-sm-6" style="background-color:#f8f9fa; padding:10px; border-radius:3px">
                <h5>Crear Paciente</h5>
                <form id="create_paciente_form">
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" id="c_nombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label>Apellido:</label>
                        <input type="text" class="form-control" id="c_apellido" placeholder="Apellido" required>
                    </div>
                    <div class="form-group">
                        <label>Número de contacto:</label>
                        <input type="text" class="form-control" id="c_numeroContacto" placeholder="Número de contacto" required>
                    </div>
                    <div class="form-group">
                        <label>Fecha ingreso:</label>
                        <input type="date" class="form-control" id="c_fechaIngreso" required>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" class="form-control" id="c_email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label>Calle:</label>
                        <input type="text" class="form-control" id="c_calle" placeholder="Calle" required>
                    </div>
                    <div class="form-group">
                        <label>Número:</label>
                        <input type="number" class="form-control" id="c_numero" placeholder="Número" required>
                    </div>
                    <div class="form-group">
                        <label>Localidad:</label>
                        <input type="text" class="form-control" id="c_localidad" placeholder="Localidad" required>
                    </div>
                    <div class="form-group">
                        <label>Provincia:</label>
                        <input type="text" class="form-control" id="c_provincia" placeholder="Provincia" required>
                    </div>
                    <button type="submit" class="btn btn-success mt-2">Crear</button>
                </form>
            </div>
        </div>
        <div class="row table-responsive">
            <table id="pacienteTable" class="table table-bordered">
                <thead class="table-light">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="pacienteTableBody">

                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Modal para ver/editar paciente -->
    <div class="modal fade" id="pacienteModal" tabindex="-1" aria-labelledby="pacienteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pacienteModalLabel">Detalles del Paciente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="update_paciente_form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label"><strong>Id:</strong></label>
                                    <input type="text" class="form-control" id="paciente_id" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label"><strong>Nombre:</strong></label>
                                    <input type="text" class="form-control" placeholder="Nombre" id="nombre" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label"><strong>Apellido:</strong></label>
                                    <input type="text" class="form-control" placeholder="Apellido" id="apellido" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label"><strong>Email:</strong></label>
                                    <input type="email" class="form-control" placeholder="Email" id="email" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label"><strong>Número de contacto:</strong></label>
                                    <input type="text" class="form-control" placeholder="Número de contacto" id="numeroContacto" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label"><strong>Fecha ingreso:</strong></label>
                                    <input type="date" class="form-control" id="fechaIngreso" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label"><strong>Calle:</strong></label>
                                    <input type="text" class="form-control" placeholder="Calle" id="calle">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label"><strong>Número:</strong></label>
                                    <input type="text" class="form-control" placeholder="Número" id="numero">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label"><strong>Localidad:</strong></label>
                                    <input type="text" class="form-control" placeholder="Localidad" id="localidad">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label"><strong>Provincia:</strong></label>
                                    <input type="text" class="form-control" placeholder="Provincia" id="provincia">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="updatePaciente()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
