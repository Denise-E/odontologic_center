<!DOCTYPE html>
<html lang="es">
<head>
    <title>Buscar Turnos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/get_turno.js"></script>
    <script type="text/javascript" src="js/update_turno.js"></script>
    <script type="text/javascript" src="js/delete_turno.js"></script>
</head>
<body>
<div class="container">
    <div id="app-header"></div>
    
    <div id="div_turno_table">
        
        <h2 class="text-center mt-4 mb-3">Todos los Turnos Registrados</h2>
        
        <div id="noTurnosMessage" class="alert alert-info text-center">
            <h5>游늰 Todav칤a no hay turnos registrados</h5>
            <p class="mb-0">Puede crear un nuevo turno desde el bot칩n de abajo</p>
        </div>
        
        <div id="turnosTableContainer" class="row justify-content-center" style="display: none;">
            <div class="col-lg-10 table-responsive">
                <table id="turnoTable" class="table table-bordered table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Paciente</th>
                            <th>Odont칩logo</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="turnoTableBody">
                        <!-- Los turnos se cargar치n aqu칤 din치micamente -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="text-center mt-4 mb-4">
            <a href="turnosCrear.html" class="btn btn-success btn-lg">
                <i class="bi bi-plus-circle"></i> Crear Nuevo Turno
            </a>
            <a href="index.html" class="btn btn-secondary btn-lg ms-2">
                <i class="bi bi-arrow-left"></i> Volver al Men칰
            </a>
        </div>
    </div>
    
    <!-- Modal para ver/editar detalles del turno -->
    <div class="modal fade" id="turnoModal" tabindex="-1" aria-labelledby="turnoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="turnoModalLabel">Detalles del Turno</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Alerta de error -->
                    <div id="errorTurnoUpdate" class="alert alert-danger d-none" role="alert"></div>
                    
                    <form id="update_turno_form">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label class="form-label"><strong>ID del Turno:</strong></label>
                                    <input type="text" class="form-control" id="turno_id" disabled>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label"><strong>Paciente: *</strong></label>
                                    <select class="form-select" id="turno_paciente_id" required>
                                        <option value="">Seleccione un paciente...</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label"><strong>Odont칩logo: *</strong></label>
                                    <select class="form-select" id="turno_odontologo_id" required>
                                        <option value="">Seleccione un odont칩logo...</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label class="form-label"><strong>Fecha y Hora del Turno: *</strong></label>
                                    <input type="datetime-local" class="form-control" id="turno_fecha" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="updateTurno()">
                        <i class="bi bi-save"></i> Guardar Cambios
                    </button>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
